<!DOCTYPE html>
<html>

<head>
	<title>feedster</title>
	<link href="bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">

	<link href="styles.css" rel="stylesheet">
</head>

<body style="background-color: #0080FF">
	<div class="header" style="background-color: #0B0B61; color: white;">
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<h1>feedster</h1>
				</div>
				<div class="col-xs-7">
				</div>

				<div class="col-xs-2">
					<h1 class="menu">menu</h1>
				</div>
			</div>
		</div>
	</div>

	<form method="POST" class="newPost" >
		<div class="container" style="background-color: white; width:70%; margin: 3% 15% 0px 15%">
			<div class="post">
				<img class="avatar" src="images/profile-purple.svg">
				<h3 class='name'>YOUR NAME HERE</h3>
				<textarea class="postText" style="width: 100%; height: 100px;" placeholder="What's on your mind?"></textarea>
				<p class="wordcount"><span class='characters'>140</span> characters remaining</p>
				<div class="button-holder" style="margin-left: 80%">
					<button type="submit" class="btn-post">POST</button>
					<button type="submit" class="btn-post">WORD COUNT</button>
				</div>
			</div>
		</div>
	</form>

	<div class="posts" >
		<div class="container">
			<div class="post" style="background-color: white; width:94%; margin: 3% 3% 0px 3%">
				<img class="avatar" src="images/profile-teal.svg">
				<h3>Ivory Breath</h3>
				<p>Buffalo bulgogi, are you kidding me!?! Do yourself a favor and head to this restaurant.</p>
				<button class="btn" style="color: #01DF01; border: solid">+1</button>
			</div>

			<div class="post" style="background-color: white; width:94%; margin: 3% 3% 0px 3%">
				<img class="avatar" src="images/profile-yellow.svg">
				<h3>Bacon West</h3>
				<p>Tacos, sausage, fundido, saurkraut and more! 10/10 would recommend.</p>
				<button class="btn" style="color: #01DF01; border: solid">+1</button>
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script src='main.js'>
	</script>
</body>

</html>
